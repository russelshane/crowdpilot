<div class="w-full h-screen flex justify-center items-center">
  <div class="w-96 flex justify-center items-center flex-col gap-8">
    <img
      src="https://ik.imagekit.io/drs/crowdpilot/assets/Logo%20Accent%20SVG%20CrowdPilot_9EaH70mmS.svg?updatedAt=1710340228811"
      alt="Join and create personalized community experiences."
      class="w-60 object-contain cursor-pointer hover:opacity-75"
    />

    <!-- Inputs -->
    <div class="w-full gap-2 flex flex-col">
      <!-- Full Name Text Input -->
      <div
        class="p-4 rounded-md w-full border-muted border-2 flex items-center gap-2"
      >
        <lucide-icon name="user-round" class="text-muted"></lucide-icon>
        <input
          type="text"
          placeholder="Full Name"
          class="h-full w-full outline-none text-asphalt text-lg"
        />
      </div>

      <!-- Email Text Input -->
      <div
        class="p-4 rounded-md w-full border-muted border-2 flex item-center gap-2"
      >
        <lucide-icon name="mail" class="text-muted"></lucide-icon>
        <input
          type="text"
          placeholder="Email"
          class="h-full w-full outline-none text-asphalt text-lg"
        />
      </div>

      <!--password-->
      <div
        class="p-4 rounded-md w-full border-muted border-2 flex item-center gap-2"
      >
        <lucide-icon name="lock-keyhole" class="text-muted"></lucide-icon>
        <input
          type="password"
          placeholder="Password"
          class="h-full w-full outline-none text-asphalt text-lg"
        />
      </div>

      <!-- Confirm Password -->
      <div
        class="p-4 rounded-md w-full border-muted border-2 flex item-center gap-2"
      >
        <lucide-icon name="square-asterisk" class="text-muted"></lucide-icon>
        <input
          type="password"
          placeholder="Confirm Password"
          class="h-full w-full outline-none text-asphalt text-lg"
        />
      </div>
    </div>
    <!-- Continue Button -->
    <button
      class="w-full flex justify-center items-center gap-2 rounded-md bg-hampton p-4 text-lg text-cambridge font-medium"
    >
      Continue
      <lucide-icon name="move-right" class="text-cambridge"></lucide-icon>
    </button>
    <p
      class="text-sm font-semibold text-cambridge cursor-pointer"
      routerLink=""
    >
      Cancel Sign-Up
    </p>
  </div>
</div>
