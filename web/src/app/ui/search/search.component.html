<!-- Search Component -->
<div class="w-full flex justify-center items-center">
  <div
    class="w-1/2 p-4 bg-hampton rounded-md flex gap-2 items-center justify-between"
  >
    <!-- Text Input  -->
    <div class="flex items-center bg-white rounded-md p-3 gap-2 basis-4/6">
      <lucide-icon name="calendar-search" class="size-5 text-ash"></lucide-icon>
      <input
        (keydown)="isSearchActive = true"
        class="text-sm w-full outline-none"
        type="text"
        placeholder="Search for community programs"
      />
    </div>
    <!-- Search Button -->
    <button
      class="basis-1/3 bg-cambridge p-3 rounded-md text-white text-sm flex gap-1 justify-center items-center"
    >
      <lucide-icon name="search" class="size-5 text-white"></lucide-icon>
      Search
    </button>
  </div>
</div>

<!-- Search Modal -->
@if(isSearchActive){
<div
  (mouseleave)="isSearchActive = false"
  class="search-modal w-1/2 mx-auto bg-white shadow-sm rounded-br-md rounded-bl-md shadow-muted p-4"
>
  <div class="flex justify-between items-center">
    <div class="flex gap-4 items-center">
      <div class="w-20 h-20 bg-muted rounded-md"></div>
      <div class="flex flex-col gap-2">
        <h1 class="text-cambridge font-semibold text-xl">Film Showing Event</h1>
        <p>asdf</p>
        <p>asdf</p>
      </div>
    </div>
    <div class="flex flex-col gap-2 items-center justify-center">
      <span>MAR</span>
      <span>23</span>
      <span>2024</span>
    </div>
  </div>
</div>
}
